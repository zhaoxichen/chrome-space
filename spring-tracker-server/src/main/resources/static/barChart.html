<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>echarts数据图表时间个数选择代码 - 站长素材</title>

<link rel="stylesheet" href="css/barChart.css">
<link rel="stylesheet" type="text/css" href="css/bootstrap.css">

</head>
<body>

<div class="contain">
	<div class="sel">
		<div class="sel1">
			<div class="top">
				<span>选择时间间隔</span>
				<div class="show">
					<span>一秒钟</span>
					<i class="glyphicon glyphicon-chevron-right"></i>
				</div>
			</div>
			<div class="block">
				<div leap="second">一秒钟</div>
				<div leap="minute">一分钟</div>
				<div leap="hour">一小时</div>
				<div leap="day">一天</div>
				<div leap="week">一星期</div>
				<div leap="month">一个月</div>
				<div class="active" leap="year">一年</div>
			</div>
		</div>
		<div class="sel2">
			<div class="top">
				<span>选择数据个数</span>
				<div class="show">
					<span>5</span>
					<i class="glyphicon glyphicon-chevron-right"></i>
				</div>
			</div>
			<div class="block">
				<div leap="5">5</div>
				<div leap="10">10</div>
				<div leap="15">15</div>
				<div leap="20">20</div>
				<div leap="25">25</div>
				<div leap="30">30</div>
				<div leap="35">35</div>
			</div>
		</div>
		<div class="zybtn">确定</div>
	</div>
	<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
	<div id="main" style="width: 1000px;height:400px;margin-top:45px;"></div>
	<div id="main2" style="width: 1000px;height:400px;"></div>
</div>

<script src="js/jquery.min.js"></script>
<script src="js/echarts.min.js"></script>
<script src="js/barChart.js"></script>

<div style="text-align:center;margin:10px 0; font:normal 14px/24px 'MicroSoft YaHei';">
<p>适用浏览器：360、FireFox、Chrome、Safari、Opera、傲游、搜狗、世界之窗. 不支持IE8及以下浏览器。</p>
</div>
</body>
</html>
